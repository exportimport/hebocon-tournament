<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebocon Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }

        .overlay-container {
            position: relative;
            width: 1920px;
            height: 1080px;
        }

        /* Tournament Info Oben */
        .tournament-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(30, 30, 30, 0.9) 100%);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #ff6b35;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .tournament-title {
            font-size: 36px;
            color: #ff6b35;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .round-display {
            font-size: 20px;
            color: #ffffff;
            margin: 8px 0 0 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        /* Robot Battle Display Unten */
        .robot-battle {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 50px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            padding: 25px 50px;
            border-radius: 20px;
            border: 4px solid #ff6b35;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .robot-name {
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            min-width: 280px;
            text-align: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .robot-name::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .vs {
            font-size: 56px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: pulse 2.5s infinite;
            position: relative;
        }

        .vs::before {
            content: '⚡';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: spark 1.5s infinite;
        }

        .vs::after {
            content: '⚡';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: spark 1.5s infinite 0.5s;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 20px #ff6b35;
            }
        }

        @keyframes spark {
            0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b35, transparent);
            opacity: 0.1;
        }

        .corner-decoration.top-left {
            top: 0;
            left: 0;
            border-radius: 0 0 100px 0;
        }

        .corner-decoration.top-right {
            top: 0;
            right: 0;
            border-radius: 0 0 0 100px;
        }

        .corner-decoration.bottom-left {
            bottom: 0;
            left: 0;
            border-radius: 0 100px 0 0;
        }

        .corner-decoration.bottom-right {
            bottom: 0;
            right: 0;
            border-radius: 100px 0 0 0;
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .status-indicator::before {
            content: '●';
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        /* Error State */
        .error-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }

        .error-state.visible {
            display: block;
        }

        /* Bracket Display Styles */
        .bracket-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }

        .bracket-overlay.visible {
            display: block;
        }

        .bracket-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .bracket-header h1 {
            font-size: 36px;
            color: #ff6b35;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .bracket-header p {
            font-size: 18px;
            margin: 0;
        }

        .bracket-grid {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1.5fr 1fr;
            gap: 15px;
            height: calc(100vh - 120px);
            max-height: 980px;
            overflow: hidden;
        }

        .bracket-round-overlay {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 8px;
            border: 1px solid rgba(255, 107, 53, 0.3);
            height: 100%;
        }

        .bracket-round-title {
            color: #ff6b35;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
        }

        .bracket-match-overlay {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
            min-height: 0;
        }

        .bracket-match-overlay.current {
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            background: rgba(255, 107, 53, 0.2);
        }

        .bracket-match-overlay.completed {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.2);
        }

        .bracket-match-id {
            color: #ff6b35;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 4px;
            flex-shrink: 0;
        }

        .bracket-participants {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .bracket-participant {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bracket-participant.winner {
            background: rgba(40, 167, 69, 0.3);
            border-color: #28a745;
            color: #90EE90;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }

        .bracket-participant.pending {
            color: #ccc;
            font-style: italic;
        }


        /* Path to Victory */
        .path-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            border: 1px solid #ff6b35;
            font-size: 14px;
            text-align: center;
        }

        .path-indicator.visible {
            display: block;
        }

        /* Timer Display */
        .timer-display {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(30, 30, 30, 0.9) 100%);
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 12px;
            border: 2px solid #ff6b35;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            min-width: 120px;
            text-align: center;
            display: none;
        }

        .timer-display.visible {
            display: block;
        }

        .timer-display.running {
            border-color: #28a745;
            color: #90EE90;
            animation: timer-pulse 1s infinite;
        }

        .timer-display.warning {
            border-color: #ffc107;
            color: #ffc107;
            animation: timer-warning 0.5s infinite;
        }

        .timer-display.critical {
            border-color: #dc3545;
            color: #ff6b6b;
            animation: timer-critical 0.25s infinite;
        }

        @keyframes timer-pulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 8px 32px rgba(40, 167, 69, 0.4);
            }
        }

        @keyframes timer-warning {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(255, 193, 7, 0.6);
            }
            50% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes timer-critical {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(220, 53, 69, 0.8);
            }
            50% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            }
        }

        .timer-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Corner Decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            LIVE
        </div>

        <!-- Tournament Header -->
        <div class="tournament-header">
            <h1 class="tournament-title">HEBOCON 2025</h1>
            <p class="round-display" id="roundDisplay">Viertelfinale</p>
        </div>

        <!-- Robot Battle Display -->
        <div class="robot-battle">
            <div class="robot-name" id="robot1">Wackel-Bot 3000</div>
            <div class="vs">VS</div>
            <div class="robot-name" id="robot2">Chaos-Maschine</div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">
            🔄 Lade Tournament-Daten...
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState">
            ❌ Keine Verbindung zum Server
        </div>


        <!-- Bracket Overlay -->
        <div class="bracket-overlay" id="bracketOverlay">
            <div class="bracket-header">
                <h1>TOURNAMENT BRACKET</h1>
                <p id="bracketStatus">16-Player Single Elimination</p>
            </div>
            
            <div class="bracket-grid" id="bracketGrid">
                <!-- Bracket rounds will be populated here -->
            </div>

            <div class="path-indicator" id="pathIndicator">
                Path to Victory: Round 1 → Quarterfinals → Semifinals → Finals
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display" id="timerDisplay">
            <div class="timer-label">TIME</div>
            <div id="timerValue">03:00</div>
        </div>
    </div>

    <script>
        let lastUpdateTime = null;
        let currentBracket = {};
        let displayMode = 'match'; // 'match' or 'bracket'
        let currentTimer = {};

        // Daten vom Server laden
        async function loadData() {
            try {
                document.getElementById('loadingIndicator').classList.add('visible');
                document.getElementById('errorState').classList.remove('visible');
                
                const [dataResponse, bracketResponse, overlayModeResponse, timerResponse] = await Promise.all([
                    fetch('/api/data'),
                    fetch('/api/bracket'),
                    fetch('/api/overlay/mode'),
                    fetch('/api/timer')
                ]);
                
                const data = await dataResponse.json();
                const bracket = await bracketResponse.json();
                const overlayMode = await overlayModeResponse.json();
                const timer = await timerResponse.json();
                
                if (data && data.current_match) {
                    // Roboternamen aktualisieren
                    document.getElementById('robot1').textContent = data.current_match.robot1 || 'Roboter 1';
                    document.getElementById('robot2').textContent = data.current_match.robot2 || 'Roboter 2';
                    document.getElementById('roundDisplay').textContent = data.current_match.round || 'Turnier';
                    
                    // Update Zeit merken
                    lastUpdateTime = new Date();
                    updateStatusIndicator('LIVE');
                }
                
                // Update bracket data
                if (bracket) {
                    currentBracket = bracket;
                }
                
                // Check for display mode change from server
                if (overlayMode && overlayMode.mode && overlayMode.mode !== displayMode) {
                    displayMode = overlayMode.mode;
                    updateDisplayMode();
                } else if (displayMode === 'bracket') {
                    renderBracketOverlay();
                }
                
                // Update timer
                if (timer) {
                    currentTimer = timer;
                    updateTimerDisplay();
                }
                
                document.getElementById('loadingIndicator').classList.remove('visible');
                
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                document.getElementById('loadingIndicator').classList.remove('visible');
                document.getElementById('errorState').classList.add('visible');
                updateStatusIndicator('OFFLINE');
            }
        }

        // Update display based on server mode
        function updateDisplayMode() {
            const bracketOverlay = document.getElementById('bracketOverlay');
            
            if (displayMode === 'bracket') {
                bracketOverlay.classList.add('visible');
                renderBracketOverlay();
            } else {
                bracketOverlay.classList.remove('visible');
            }
        }

        // Toggle between match and bracket display (manual override)
        function toggleDisplayMode() {
            if (displayMode === 'match') {
                displayMode = 'bracket';
            } else {
                displayMode = 'match';
            }
            updateDisplayMode();
        }

        // Render bracket overlay
        function renderBracketOverlay() {
            const grid = document.getElementById('bracketGrid');
            grid.innerHTML = '';
            
            if (!currentBracket.matches || Object.keys(currentBracket.matches).length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; font-size: 24px;">No tournament data available</div>';
                return;
            }
            
            // Create rounds
            const rounds = [
                { name: 'Round 1', matches: ['r1_m1', 'r1_m2', 'r1_m3', 'r1_m4', 'r1_m5', 'r1_m6', 'r1_m7', 'r1_m8'] },
                { name: 'Quarterfinals', matches: ['qf_m1', 'qf_m2', 'qf_m3', 'qf_m4'] },
                { name: 'Semifinals', matches: ['sf_m1', 'sf_m2'] },
                { name: 'Finals', matches: ['final'] }
            ];
            
            rounds.forEach(round => {
                const roundDiv = createBracketRound(round.name, round.matches);
                grid.appendChild(roundDiv);
            });
            
            updateBracketStatus();
        }

        function createBracketRound(roundName, matchIds) {
            const roundDiv = document.createElement('div');
            roundDiv.className = 'bracket-round-overlay';
            
            const title = document.createElement('div');
            title.className = 'bracket-round-title';
            title.textContent = roundName;
            roundDiv.appendChild(title);
            
            matchIds.forEach(matchId => {
                if (currentBracket.matches[matchId]) {
                    const matchDiv = createBracketMatch(matchId, currentBracket.matches[matchId]);
                    roundDiv.appendChild(matchDiv);
                }
            });
            
            return roundDiv;
        }

        function createBracketMatch(matchId, match) {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'bracket-match-overlay';
            
            if (match.completed) {
                matchDiv.classList.add('completed');
            }
            
            if (currentBracket.current_match_id === matchId) {
                matchDiv.classList.add('current');
            }
            
            const idDiv = document.createElement('div');
            idDiv.className = 'bracket-match-id';
            idDiv.textContent = matchId.toUpperCase().replace('_', ' ');
            matchDiv.appendChild(idDiv);
            
            const participantsDiv = document.createElement('div');
            participantsDiv.className = 'bracket-participants';
            
            // Robot 1
            const robot1Div = document.createElement('div');
            robot1Div.className = 'bracket-participant';
            if (match.robot1.includes('winner_') || match.robot1 === 'TBD') {
                robot1Div.classList.add('pending');
                robot1Div.textContent = match.robot1.includes('winner_') ? 'TBD' : match.robot1;
            } else {
                robot1Div.textContent = match.robot1;
            }
            if (match.winner === match.robot1) {
                robot1Div.classList.add('winner');
            }
            
            // Robot 2
            const robot2Div = document.createElement('div');
            robot2Div.className = 'bracket-participant';
            if (match.robot2.includes('winner_') || match.robot2 === 'TBD') {
                robot2Div.classList.add('pending');
                robot2Div.textContent = match.robot2.includes('winner_') ? 'TBD' : match.robot2;
            } else {
                robot2Div.textContent = match.robot2;
            }
            if (match.winner === match.robot2) {
                robot2Div.classList.add('winner');
            }
            
            participantsDiv.appendChild(robot1Div);
            participantsDiv.appendChild(robot2Div);
            matchDiv.appendChild(participantsDiv);
            
            return matchDiv;
        }

        function updateBracketStatus() {
            const statusEl = document.getElementById('bracketStatus');
            const status = currentBracket.status || 'not_setup';
            
            const statusMessages = {
                'not_setup': 'Tournament bracket not set up',
                'setup': 'Bracket created - Ready to start',
                'running': 'Tournament in progress',
                'completed': 'Tournament completed!'
            };
            
            statusEl.textContent = statusMessages[status] || statusMessages['not_setup'];
        }

        // Update timer display
        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timerDisplay');
            const timerValue = document.getElementById('timerValue');
            
            if (!currentTimer || !currentTimer.remaining_formatted) {
                timerDisplay.classList.remove('visible');
                return;
            }
            
            // Show timer
            timerDisplay.classList.add('visible');
            timerValue.textContent = currentTimer.remaining_formatted;
            
            // Remove all status classes
            timerDisplay.classList.remove('running', 'warning', 'critical');
            
            // Add appropriate status class
            if (currentTimer.is_running) {
                timerDisplay.classList.add('running');
                
                // Add warning/critical states based on remaining time
                if (currentTimer.remaining <= 30) {
                    timerDisplay.classList.add('critical');
                } else if (currentTimer.remaining <= 60) {
                    timerDisplay.classList.add('warning');
                }
            }
        }

        // Status Indicator aktualisieren
        function updateStatusIndicator(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = status;
            
            if (status === 'LIVE') {
                indicator.style.color = '#00ff00';
                indicator.style.borderColor = '#00ff00';
                indicator.style.boxShadow = '0 0 10px rgba(0, 255, 0, 0.3)';
            } else {
                indicator.style.color = '#ff0000';
                indicator.style.borderColor = '#ff0000';
                indicator.style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.3)';
            }
        }

        // Automatisches Update alle 2 Sekunden (1 Sekunde für Timer)
        function startAutoUpdate() {
            setInterval(loadData, 1000);
        }

        // Connection Status prüfen
        function checkConnection() {
            if (lastUpdateTime) {
                const now = new Date();
                const timeDiff = (now - lastUpdateTime) / 1000;
                
                if (timeDiff > 10) {
                    updateStatusIndicator('TIMEOUT');
                }
            }
        }

        // Connection Check alle 5 Sekunden
        setInterval(checkConnection, 5000);

        // Tastatur Shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'r' || event.key === 'R') {
                loadData();
            }
            if (event.key === 'b' || event.key === 'B') {
                toggleDisplayMode();
            }
            if (event.key === 'i' || event.key === 'I') {
                console.log('Overlay Info:', {
                    lastUpdate: lastUpdateTime,
                    currentRobot1: document.getElementById('robot1').textContent,
                    currentRobot2: document.getElementById('robot2').textContent,
                    currentRound: document.getElementById('roundDisplay').textContent,
                    displayMode: displayMode,
                    bracketStatus: currentBracket.status
                });
            }
        });

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🤖 Hebocon Overlay gestartet');
            loadData();
            startAutoUpdate();
        });

        // Page Visibility API - pausiert Updates wenn Tab nicht aktiv
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadData(); // Sofort laden wenn Tab wieder aktiv wird
            }
        });
    </script>
</body>
</html>
